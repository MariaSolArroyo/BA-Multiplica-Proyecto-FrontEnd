          <!-- Seccion sobrenosotros -->

          <section class="contacto" id="contacto">
            <div class="titulos-contacto">
                <h6><a href="../index.html">INICIO</a><span> ></span> <a href="./contacto.html">CURSOS</a><span> ></span> <a href="./contacto.html">SOBRE NOSOTROS</a> <span> ></span> <a href="./contacto.html">CONTACTO</a></h6>

            </div>

            <div class="texto-img-contacto">
                <img src="../img/contacto.png" class="img-fluid img1-contacto" alt="">
                <div class="contacto-formulario">
                  <form action="">
                    <div>

                    <label for="name">NOMBRE</label>
                    <input type="text" id="name" name="name" placeholder="Ingrese su nombre" required>
                    </div>

                    <div>
                      <label for="email">EMAIL</label>
                      <input type="email" name="email" id="email" placeholder="example@correo.com">
                    </div>

                      
                      <textarea name="consultas" id="consultas" cols="30" rows="10" placeholder="Ingrese su consulta">
                      </textarea>
                    <input type="submit" value="Enviar" id="btn-enviar">
                  </form>

                  <div class="redes-sociales-contacto">
                    <i class="fab fa-instagram"></i>
                    <i class="fab fa-facebook-square"></i>
                    <i class="fas fa-at"></i>
                  </div>
                </div>

                <img src="../img/contacto2.png" class="img-fluid img2-contacto" alt="">
            </div>
